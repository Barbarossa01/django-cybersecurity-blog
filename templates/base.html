<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>Small Apps | Bootstrap App Landing Template</title>

  <!-- Mobile Specific Metas -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Bootstrap App Landing Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Themefisher Small Apps Template v1.0">
  
  <!-- Theme Meta -->
  <meta name="theme-name" content="small-apps" />

  {% load static %}
  
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png' %}" />
  
  <!-- PLUGINS CSS STYLE -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/themify-icons/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/slick/slick.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/slick/slick-theme.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/fancybox/jquery.fancybox.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/aos/aos.css' %}">

  <!-- CUSTOM CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body>

    <!-- Include the navbar here -->
    {% include 'navbar.html' %}

    <!-- Main content block -->
    <div class="container">
        {% block content %}
        <!-- Default content, can be overridden in child templates -->
        <h1>Welcome to the site</h1>
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-main">
          <div class="container">
            <div class="row">
              <div class="col-lg-4 col-md-12 m-md-auto align-self-center">
                <div class="block">
                  <a href="{% url 'sapp:index'%}"><img src="{% static 'images/logo-alt.png'%} " alt="footer-logo"></a>
                  <!-- Social Site Icons -->
                  <ul class="social-icon list-inline">
                    <li class="list-inline-item">
                      <a href="https://github.com/Barbarossa01"><i class="ti-github"></i></a>
                    </li>
                    <li class="list-inline-item">
                      <a href="https://x.com/_SudoZain_"><i class="ti-twitter"></i></a>
                    </li>
                    <li class="list-inline-item">
                      <a href="https://www.youtube.com/@sudozain6371"><i class="ti-youtube"></i></a>
                    </li>
                  </ul>
                </div>
              </div>
              <!-- Additional footer sections -->
            </div>
          </div>
        </div>
        <div class="text-center bg-dark py-4">
          <small class="text-secondary">&copy; <script>document.write(new Date().getFullYear())</script>. Designed & Developed by <a href="/">Themefisher</a></small>
        </div>
    </footer>
  
    <!-- To Top -->
    <div class="scroll-top-to">
      <i class="ti-angle-up"></i>
    </div>
    
    <!-- JAVASCRIPTS -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/slick/slick.min.js' %}"></script>
    <script src="{% static 'plugins/fancybox/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'plugins/syotimer/jquery.syotimer.min.js' %}"></script>
    <script src="{% static 'plugins/aos/aos.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
