<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #d9534f;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h3 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: inline-block;
        }

        form input[type="submit"] {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form input[type="submit"]:hover {
            background-color: #c9302c;
        }

        .cancel-btn {
            background-color: #5bc0de;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            text-decoration: none;
        }

        .cancel-btn:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Are you sure you want to delete this post?</h1>
        <h3>{{ object }}</h3>

        <form method="post" action="{% url 'post:delete' object.pk %}">
            {% csrf_token %}
            <input type="submit" value="Delete">
        </form>

        <a href="{% url 'post:list' %}" class="cancel-btn">Cancel</a>
    </div>

</body>
</html>
