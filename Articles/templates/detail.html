<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .create-post {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .create-post a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .create-post a:hover {
            background-color: #45a049;
        }

        .post-item {
            margin-bottom: 30px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .post-item h3 {
            color: #4CAF50;
            font-size: 20px;
        }

        .post-item p {
            color: #666;
        }

        .post-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }

        .list-group {
            margin-top: 10px;
        }

        .list-group a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            margin-right: 10px;
        }

        .list-group a:hover {
            text-decoration: underline;
        }

        .post-actions {
            margin-top: 10px;
        }

        .post-actions a {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 5px;
            font-size: 14px;
        }

        .post-actions a:hover {
            background-color: #0056b3;
        }

        .post-actions a.delete {
            background-color: #d9534f;
        }

        .post-actions a.delete:hover {
            background-color: #c9302c;
        }

    </style>
</head>
<body>

    <div class="container">
        <h3>{{ articles.pk }}: {{ articles.title }}</h3>
        <h1>{{articles.date}}</h1>
        <p>{{ articles.description }}</p>
        <img src="{{ articles.photo_article.url }}" alt="{{ articles.title }}" class="post-image">
        <strong>{{ articles.user }}</strong>

    </div>

</body>
</html>
